<div class="general">
    <div class="center">
      <section id="content">
        <h1 class="subheader" v-if="!isEdit" >Crear Articulo</h1>
        <h1 class="subheader" v-else >Editar Articulo</h1> 

        <form class="mid-form" v-on:submit.prevent="save()">
          <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" name="title" v-model="article.title" required />
            <div v-if="submitted && !$v.article.title.required">
              El titulo debe tener algo!
            </div>
            <div v-if="submitted && !$v.article.title.maxLength">
              el titulo debe tener maximo 20 caracteres!
            </div>
            
          </div>
          <div class="form-group">
            <label for="content">Reseña</label>
            <textarea
              name="content"
              v-model="article.content"
              required
            ></textarea>
            <div v-if="submitted && !$v.article.content.required">
              La reseña debe tener algo!
            </div>
            <div v-if="submitted && !$v.article.content.maxLength">
              La reseña debe tener maximo 300 caracteres!
            </div>
          </div>
          <div class="form-group">
            <div v-if="isEdit && article.image">
              <img
              :src="url +'get-image/'+ article.image "
              :alt="article.title"
              class="image-small"
              />
            </div>
            <label for="image">Imagen</label>
            <input
              type="file"
              id="file"
              ref="file"
              name="file0"
              @change="filechange()"
            />
          </div>
          <div class="clearfix"></div>
          <input type="submit" value="Guardar" class="btn btn-success" />
        </form>
      </section>
      <sidebar />
    </div>
    <div class="clearfix"></div>
  </div>
